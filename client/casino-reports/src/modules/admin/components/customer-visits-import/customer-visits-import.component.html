<h1>Customer Visits Import</h1>

<div class="account-card-container">

  <mat-card>
    <mat-toolbar color="primary">Upload CSV</mat-toolbar>
    <mat-card-content>
      <app-customer-visits-import-form [customerVisitsCollections$]="customerVisitsCollections$"
                                       [maxFileSize]="maxFileSize"
                                       [uploading$]="uploading$"
                                       [serverErrors$]="serverErrors$"
                                       (formSubmit)="onSubmit($event)">
      </app-customer-visits-import-form>
    </mat-card-content>
  </mat-card>

</div>
